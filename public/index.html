<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Logger</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <header>
      <h2>Finance Logger</h2>
    </header>
    <!-- show results -->
    <h3 style="margin-left: 40px;">History</h3>
    <ul class="lists-style"></ul>
    <section class="container">
      <form class="new-item-form" id="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input type="text" id="tofrom" required />
        </div>
        <div class="field">
          <label>Details:</label>
          <input type="text" id="details" required/>
        </div>
        <div class="field">
          <label>Amount ($):</label>
          <input type="number" id="amount" required/>
        </div>
        <button type="submit">Add</button>
      </form>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
